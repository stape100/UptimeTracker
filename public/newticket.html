    <div class="container" id="new-ticket-form">
      <h1>Site Ticket Form</h1>
      <h4 id="ticket-Num">Ticket Number</h4>
      <div class="row g-3">
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Site</label
            >
            <select class="form-select" aria-label="Default select example" id="site-select">
              <option selected>Select Site</option>
              <option value="1" id="open1">1</option>
              <option value="2" id="open2">2</option>
              <option value="3" id="'open3">3</option>
              <option value="4" id="open4">4</option>
              <option value="5" id="open5">5</option>
              <option value="6" id="open6">6</option>
              <option value="7" id="open7">7</option>
              <option value="8" id="open8">8</option>
              <option value="9" id="open9">9</option>
              <option value="10" id="open10">10</option>
            </select>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Current Status</label
            >
            <select class="form-select" aria-label="Default select example" id="current-status">
              <option selected>Select Status</option>
              <option value="Online">Online</option>
              <option value="Degraded">Degraded</option>
              <option value="Offline">Offline</option>
            </select>
        </div>
      </div>

      <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="submit-open-ticket">

        </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Ticket Summary</h5>

                <div class="modal-body" id="summary-text">

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Close</button>

                </div>
