    <div class="container">
      <h1>Pending Tickets</h1>
      </div>
      <div class="container text-center"><div class="row">
        <div class="col">
          <button
        type="button"
        class="btn btn-outline-info position-relative dropdown-toggle btn-lg"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Currently Open Tickets
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"

      </button>
        </div>
        <div class="col">
          <button
        type="button"
        class="btn btn-outline-success position-relative dropdown-toggle btn-lg"
        type="button"
        data-bs-toggle="dropdown"

        Currently Closed Tickets

      <div class="row">
        <div class="col">
          
        </div>

        </div>
        
      </div></div>
      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Ticket Summary</h5>
              <button type="button" class="btn-close" disabled data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="summary-text-ot">
              <div class="container" id="new-ticket-form-ot">
                
                <h4 id="ticket-num-ot">Ticket Number</h4>
                <div class="row g-3">
                  <div class="col">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Site</label
                      >
                      <select class="form-select" aria-label="Default select example" >
                        <option selected id="site-select-ot">Select Site</option>
                      </select>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Current Status</label
                      >
                      <select class="form-select" aria-label="Default select example" >
                        <option selected id="current-status-ot">Select Status</option>
                      </select>
                  </div>
                </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Time Reported (Open Ticket)</label
                      >
                    <div>
                      <ul class="list-group">
                        <li class="list-group-item" id="time-reported-ot">the time selected</li>
                        </ul>
                    </div>
                    <div><h1></h1></div>
                    <div>
                      <label for="exampleFormControlInput1" class="form-label"
                    >Reason for Downtime</label
                  >
                  <ul class="list-group" id="downtime-reasons">
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="reason-server">
                      <label class="form-check-label" for="reason-server" >Server</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="reason-comms">
                      <label class="form-check-label" for="reason-comms" >Communication</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="reason-pedastal">
                      <label class="form-check-label" for="reason-pedastal" >Pedastal</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="reason-electrical">
                      <label class="form-check-label" for="reason-electrical">Electrical</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="reason-software">
                      <label class="form-check-label" for="reason-software">Software</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="reason-other">
                      <label class="form-check-label" for="reason-other">Other</label>
                    </li>
                  </ul>

                    <div class="mb-3">
                      <label for="additional-info-text" class="form-label"></label>
                      <textarea class="form-control" id="additional-info-text" placeholder="Please enter any adiditional information here" rows="3"></textarea>
                    </div>
                    <div><h1></h1></div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Time Resolved (Close Ticket)</label>
            <div>
              <form action="">
                <input class="form-control" type="'datetime-local" placeholder="Select Time Resolved" id="timeselector2" disabled>
              </form>
            </div>
            <div><h1></h1></div> 
                    
                  </div>
